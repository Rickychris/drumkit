<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="btns">
            <div data-key="a" class="btn">
                <Kbd>A</Kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="s" class="btn">
                <Kbd>S</Kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="d" class="btn">
                <Kbd>D</Kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="f" class="btn">
                <Kbd>F</Kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="g" class="btn">
                <Kbd>G</Kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="h" class="btn">
                <Kbd>H</Kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="j" class="btn">
                <Kbd>J</Kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="k" class="btn">
                <Kbd>K</Kbd>
                <span class="sound">tink</span>
            </div>
            <div data-key="l" class="btn">
                <Kbd>L</Kbd>
                <span class="sound">hihat</span>
            </div>
        </div>

        <audio data-key="a" src="./assets/sounds/clap.wav"></audio>
        <audio data-key="s" src="./assets/sounds/kick.wav"></audio>
        <audio data-key="d" src="./assets/sounds/openhat.wav"></audio>
        <audio data-key="f" src="./assets/sounds/boom.wav"></audio>
        <audio data-key="g" src="./assets/sounds/ride.wav"></audio>
        <audio data-key="h" src="./assets/sounds/snare.wav"></audio>
        <audio data-key="j" src="./assets/sounds/tom.wav"></audio>
        <audio data-key="k" src="./assets/sounds/tink.wav"></audio>
        <audio data-key="l" src="./assets/sounds/hihat.wav"></audio>
    </section>
    <script src="./script.js"></script>
</body>
</html>
